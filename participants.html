<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants - VSSUT Marathon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="images/vssut-logo.png" alt="VSSUT Logo">
            </div>
            <div class="title-section">
                <h1>VSSUT Marathon Participants</h1>
            </div>
            <div class="nav-link">
                <a href="index.html" class="home-button">Home</a>
            </div>
        </div>
    </header>
    <main>
        <div style="text-align: center; margin-bottom: 2rem;">
            <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Participants" style="max-width: 100%; height: 200px; object-fit: cover; border-radius: var(--border-radius); box-shadow: var(--shadow);" />
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search participants by name or college...">
        </div>
        <div class="filter-container">
            <select id="collegeFilter">
                <option value="">All Colleges</option>
            </select>
            <select id="typeFilter">
                <option value="">All Types</option>
                <option value="Student">Student</option>
                <option value="Staff">Staff</option>
            </select>
            <select id="sortBy">
                <option value="firstName">Sort by First Name</option>
                <option value="lastName">Sort by Last Name</option>
                <option value="college">Sort by College</option>
                <option value="gradYear">Sort by Graduation Year</option>
            </select>
            <button id="sortOrderBtn">Ascending</button>
        </div>
        <div class="table-container">
            <table id="participantsTable">
                <thead>
                    <tr>
                        <th data-sort="firstName" class="sortable">First Name <span class="sort-icon">↕</span></th>
                        <th data-sort="lastName" class="sortable">Last Name <span class="sort-icon">↕</span></th>
                        <th data-sort="college" class="sortable">College <span class="sort-icon">↕</span></th>
                        <th data-sort="gradYear" class="sortable">Year of Graduation <span class="sort-icon">↕</span></th>
                        <th data-sort="type" class="sortable">Student or Staff <span class="sort-icon">↕</span></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Participants will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
